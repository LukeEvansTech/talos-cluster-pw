---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hoarder
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: *app
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 100
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      hoarder:
        containers:
          hoarder:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.21.0@sha256:0fa320ade5d8f93195155e6df9f73f2ebd4176fe23210723a2d940c4715088f3
            env:
              MEILI_ADDR: http://meilisearch.default.svc.cluster.local:7700
              BROWSER_WEB_URL: http://hoarder-chrome:9222
              OLLAMA_BASE_URL: "ollama.ai.svc.cluster.local:11434"
              INFERENCE_TEXT_MODEL: "mistral"
              INFERENCE_IMAGE_MODEL: "llava"
              DATA_DIR: /data
              NEXTAUTH_URL: "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            envFrom:
              - secretRef:
                  name: hoarder-secret
            resources:
              requests:
                cpu: 20m
                memory: 300Mi
              limits:
                cpu: 100m
                memory: 600Mi
          chrome:
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: "OnRootMismatch"
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            args:
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              #limits:
                #cpu: 100m
                #memory: 128Mi
    service:
      hoarder:
        controller: *app
        ports:
          http:
            port: 3000
      chrome:
        controller: *app
        ports:
          http:
            port: 9222
    ingress:
      hoarder:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: hoarder
                  port: http
          - host: "{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: hoarder
                  port: http
    persistence:
      hoarder:
        enabled: true
        existingClaim: hoarder
        advancedMounts:
          hoarder:
            hoarder:
              - path: /data
                subPath: data
